<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow, noimageindex">
  <meta name="googlebot" content="noindex">
  <meta name="description" content="Toutes les vidéos de Zagou">
  <link rel="preconnect" href="https://www.youtube.com">
  <link rel="shortcut icon" href="./images/Zag_icon.png" type="image/x-icon">
  <link rel="stylesheet" href="./vidstyle.css">
  <!-- Préchargement des ressources critiques -->
  <link rel="preload" href="./vidstyle.css" as="style">
  <link rel="preload" href="./vidscript.js" as="script" crossorigin>
  <!-- Chargement du script principal en tant que module -->
  <script type="module" src="./vidscript.js"></script>
  <title>Vidéos & Diapos - Famille Zag</title>
</head>

<body class="page">
  <nav class="menu">
    <!-- Menu Famille -->
    <div class="btn-top fa">
      <span class="titMenu">Famille</span>
      <div class="dropdown decal">
        <div class="bloc-links">
          <div class="sousMenuBlog">
            <div class="envIcon menu_fam">
              <!-- boite de chargement des boxes menu -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Menu Voyages -->
    <div class="btn-top vo">
      <span class="titMenu">Voyages</span>
      <div class="dropdown decal">
        <div class="bloc-links">
          <div class="sousMenuBlog">
            <div class="envIcon menu_voy">
              <!-- boite de chargement des boxes menu -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Menu Playlists -->
    <div class="btn-top pl">
      <span class="titMenu">Playlists</span>
      <div class="dropdown decal">
        <div class="bloc-links">
          <div class="sousMenuBlog">
            <div class="envIcon menu_pll">
              <!-- boite de chargement des boxes menu -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Menu Années -->
    <div class="btn-top an">
      <span class="titMenu">Années</span>
      <div class="dropdown decalR">
        <div class="bloc-links">
          <div class="sousMenuAnn">
            <div class="a1 checkB">
              <input type="checkbox" id="avideo" name="Videos" value=".vid" checked>
              <label class="vidLabel" for="avideo">Vidéos</label>
              <input type="checkbox" id="adiapo" name="diapos" value=".dia" checked>
              <label class="diaLabel" for="adiapo">Diapos</label>
            </div>
            <ul class="ba years">
              <!-- boite pour les li Années -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Menu Photos -->
    <div class="btn-top ph">
      <span class="titMenu">Photos</span>
      <div class="dropdown decal">
        <div class="bloc-links">
          <div class="sousMenuBlog">
            <div class="envIcon ePhotos">
              <!-- boite flexible pour chaque blog-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Menu Blogs -->
    <div class="btn-top bl">
      <span class="titMenu">Blogs</span>
      <div class="dropdown decal">
        <div class="bloc-links">
          <div class="sousMenuBlog">
            <div class="envIcon eBlogs">
              <!-- boite flexible pour chaque blog-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bouton Retour et titre des sélections -->
    <button class="retour" title="Retour en haut">
      <img id="imgRetour" loading="lazy" src="./images/retour.png" alt="Flèche retour en haut">
    </button>
    <span class="titre"> </span>
  </nav>
  <main class="enveloppe">
    <h1 id="zagVideos" tabindex="-1">ZagVideos</h1>
    <div class="ecranVideos" tabindex="0">
      <!-- place des span titres et videos -->
    </div>
    <footer class="copy">
      <small>© <time datetime="2023-04">Avril 2023</time> Gonzague de Poulpiquet</small>
    </footer>
  </main>
  <!-- Templates -->
  <!-- template pour les miniatures YT -->
  <template id="ytThumb">
    <span class="vidTitre" data-numt=""></span>
    <div class="lect" data-num tabindex="0">
      <img class="vidImg" data-id="" width="100%" height="100%" loading="lazy" decoding="async" src="">
    </div>
  </template>
  <!-- template pour les vidéos YT -->
  <template id="ytFrame">
    <span class="vidTitre"></span>
    <div class="lect" data-num="">
      <iframe class="vidImg" title="" data-id="" width="100%" height="100%" loading="lazy"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""
        sandbox="allow-scripts allow-same-origin" src="">
      </iframe>
    </div>
  </template>
  <!-- template pour les vidéos YT pour remplacer ytThumb -->
  <template id="ytFrameR">
    <iframe class="vidImg" title="" data-id="" width="100%" height="100%" loading="lazy"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""
      sandbox="allow-scripts allow-same-origin" src="">
    </iframe>
  </template>
  <!-- template des blocs menu photo -->
  <template id="ph">
    <div class="bloc_img">
      <img class="blogs" loading="lazy" src="" alt="">
      <span class="ti_blog" data-ph="">spText</span>
      <p class="texte">divText</p>
    </div>
  </template>
  <!-- template des blocs menu blogs -->
  <template id="bl">
    <a class="bloc_img" href="" target="_blank" rel="noopener">
      <img class="blogs" loading="lazy" src="" alt="">
      <span class="ti_blog">spText</span>
      <p class="texte">divText</p>
    </a>
  </template>
  <!-- template des blocs menu fam voy pll -->
  <template id="menuBlocs">
    <div class="bloc_img">
      <img class="blogs" loading="lazy" src="" alt="">
      <span class="ti_blog" data-select=""></span>
      <ul class="vid_list texte">
        <p class="groupe"></p> <!-- à supprimer si pas d'affichage -->
        <!-- listes des vidéos détail -->
      </ul>
    </div>
  </template>
  <template id="videoListe">
    <li class="detail"></li>
  </template>
  <!-- template du container des barres -->
  <template id="barContainer">
    <ul class="barBox"></ul>
  </template>
  <!-- template des item liens barres  -->
  <template id="itemYT">
    <li class="ytItem"></li>
  </template>
  <!-- template des item liens années -->
  <template id="itemAn">
    <li data-year="" data-select=""></li>
  </template>
</body>

</html>
